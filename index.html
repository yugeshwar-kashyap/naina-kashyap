    <script>
        // Heart particle effect
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];

        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= 0.05;

                if (this.size <= 0.2) {
                    this.size = 0;
                }
            }
        }

        function createHeartParticles() {
            const heartShape = [];
            for (let angle = 0; angle < 360; angle += 1) {
                const radian = angle * Math.PI / 180;
                const x = 16 * Math.pow(Math.sin(radian), 3);
                const y = 13 * Math.cos(radian) - 5 * Math.cos(2 * radian) - 2 * Math.cos(3 * radian) - Math.cos(4 * radian);

                heartShape.push({
                    x: x * 15 + canvas.width / 2,
                    y: -y * 15 + canvas.height / 2
                });
            }

            for (let point of heartShape) {
                for (let i = 0; i < 5; i++) {
                    const size = Math.random() * 3 + 2;
                    const speedX = Math.random() * 2 - 1;
                    const speedY = Math.random() * 2 - 1;
                    const color = `rgba(255, 0, 0, ${Math.random()})`;

                    particlesArray.push(new Particle(point.x, point.y, size, speedX, speedY, color));
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (particlesArray.length < 500) {
                createHeartParticles();
            }

            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.size <= 0) {
                    particlesArray.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start audio function
        function startAudio() {
            const audio = new Audio('asset/music/BUkhar.mp3');
            audio.loop = true;
            audio.play(); // Start the music upon user click
            const modal = document.getElementById('imageModal');
            modal.classList.add('open');
        }

        // Close the modal and show Instagram link modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('open');
            const instagramModal = document.getElementById('instagramModal');
            instagramModal.classList.add('open');
        }

            audio.play().catch(error => console.log("Autoplay blocked: " + error));
        });
